<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WYSIWYG Demo</title>
</head>
<body>
<button class="bold">Bold</button>
<button class="italic">Italic</button>
<button class="underline">Underline</button>
<button class="orderedList">Ordered List</button>
<button class="unOrderedList">Unordered List</button>
<button class="right">Right Text</button>
<button class="left">Left Text</button>
<button class="center">Center Text</button>
<button class="full">Justify Full</button>
<button class="rule">Horizontal Rule</button>
<!-- <button class="fonty">Font Family</button>
 --><select id="fonty">
 	<option disabled="true" selected="true">Select a font</option>
	<option value="ebrima">Ebrima</option>
	<option value="arial">Arial</option>
	<option value="georgia">Georgia</option>
</select>
<select id="sizy">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
</select>
<input type="text" id="colory" placeholder="Font Color">
<input type="text" id="linky" placeholder="Enter Link URL">
<input type="url" id="imagey" placeholder="Enter Image URL">



<br>

<textarea id="wysiwyg" cols="30" rows="10" style="width: 500px;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias laborum aperiam, quia provident, quas iusto maiores ratione quidem dolor quisquam nesciunt nisi assumenda deleniti quae recusandae earum cum. Praesentium, autem.</textarea>

	


<script src="src/jquery.min.js"></script>
<script src="src/wysiwyg.js"></script>
<script>
	
$(window).load(function(){


	var options = {
		controls: {
			bold: $(".bold"),
			italic: $(".italic"),
			underline: $(".underline"),
			orderedList: $(".orderedList"),
			unOrderedList: $(".unOrderedList"),
			justifyCenter: $(".center"),
			justifyRight: $(".right"),
			justifyLeft: $(".left"),
			justifyFull: $(".full"),
			insertHorizontalRule: $(".rule")
		},
		inputControls: {
			fontName: $("#fonty"),
			link: $("#linky"),
			fontSize: $("#sizy"),
			fontColor: $("#colory"),
			insertImage: $("#imagey")
		},
		defaults: {
			fontFamily: "georgia",
			border: "1px solid lightgrey",
		},
		size : {
			height: "auto",
			width: "100%",
		},
		css : {
			"background": "#eee"
		}

	};




	$("textarea#wysiwyg").wysiwyg( options );


	
});


</script>
</body>
</html>
